<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making Form using Inline and Block Element</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="POST">
      <span>
        <label for="username">ENTER YOUR USERNAME</label>
      </span>
      <div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>
      <span>
        <label for="username">ENTER YOUR CITY</label>
      </span>
      <div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your city"
        />
      </div>
      <span>
        <label for="username">ENTER PINCODE</label>
      </span>
      <div>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="ENTER PINCODE"
        />
      </div>
    </form>
  </body>
</html>
